<p dir="rtl">
בעיר השביעית בגודלה בישראל ברחוב הקרוי על שם נביא החורבן איפה אפשר למצוא שם שבע?</p>

<ul>
<li>בשבעת צבעי הקשת בכניסה לגן הילדים ברחוב</li>
<li>בסמל העירייה המתנוסס על הדגלים ברחוב יש שבעה כוכבים</li>
<li>בבית מספר שבע ברחוב חונה מכונית עם שבעה גלגלים (כולל הרזרבי)</li>
<li>בבית מספר 17 ברחוב יש בית עם 7 קומות.</li>
</ul>
