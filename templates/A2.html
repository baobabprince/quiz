<p dir="rtl">
    למרות שאת תחנת מרכז הסחר העולמי שנחרבה בפיגוע במגדלי התאומים תכנן האדריכל סנטיאגו קלטרווה שגם תכנן את גשר המיתרים
    בירושלים, הקישור בין שני הערכים עובר דרך העיר ניו יורק שהיא עיר תאומה לירושלים ובה נמצאת התחנה בעיצובו של
    קלטרווה.</p>
